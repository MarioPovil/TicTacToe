<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC FKN TOE </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Player selection -->
    <div class="selection">
        <h2>Tic Tac Toe</h2>
        <p>Select Your Player</p>
        <div class="players">
            <button class="player"
                    onclick="playerSelect('X')"> X
            </button>
            <button class="player"
            onclick="playerSelect('O')"> O
    </button>
        </div>
    </div> 

    <!-- Pantalla de juego-->
    <div class="play-board">
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
        <!-- Reset-->
        <button class="reset" onclick="startGame()"> RESET</button>
    </div>
    
    <!-- Winner Declaration -->
    <div class="winner">
    
        <h3>    </h3>
        <!-- Reset-->
       <button class="reset" onclick="startGame()"> Play Again </button>

    </div>

    <!-- JS Archivo-->
    <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
